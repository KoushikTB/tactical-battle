<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tactical Battle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --dark-bg:#0f0f0f;
  --light-bg:#f4f1e8;
  --dark-text:#f5f5f5;
  --light-text:#111;
  --accent:orange;
}

body {
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--dark-bg);
  color:var(--dark-text);
  transition:.3s;
}
body.light {
  background:var(--light-bg);
  color:var(--light-text);
}

.section {
  display:none;
  min-height:100vh;
  padding:40px;
  text-align:center;
}
.section.active { display:block; }

.btn {
  width:240px;
  padding:15px;
  margin:15px auto;
  font-size:1.1rem;
  border-radius:10px;
  border:2px solid #555;
  background:#2e2e2e;
  color:white;
  cursor:pointer;
  transition:.2s;
}
body.light .btn {
  background:white;
  color:black;
}
.btn:hover { transform:scale(1.05); }

.logo .top {
  font-size:2.4rem;
  color:orange;
  border:3px solid red;
  display:inline-block;
  padding:10px 30px;
}
.logo .bottom {
  font-size:1.6rem;
  margin-top:10px;
  color:orange;
  border:3px solid red;
  display:inline-block;
  padding:6px 25px;
}

.toggle-theme {
  position:fixed;
  top:15px;
  right:15px;
  font-size:1.8rem;
  background:none;
  border:none;
  cursor:pointer;
}

/* =========================
   ACHIEVEMENT GEM BUTTON
========================= */

.ach-gem {
  position:fixed;
  top:15px;
  left:15px;
  display:flex;
  align-items:center;
  gap:8px;
  background:#c2a36b;
  border-radius:25px;
  padding:8px 12px;
  cursor:pointer;
  width:44px;
  overflow:hidden;
  transition:.3s;
  box-shadow:0 0 10px rgba(0,0,0,.6);
}

.ach-gem span {
  white-space:nowrap;
  font-weight:bold;
  opacity:0;
  transition:.3s;
}

.ach-gem:hover {
  width:160px;
}

.ach-gem:hover span {
  opacity:1;
}

.gem-icon {
  font-size:1.4rem;
}

/* =========================
   ACHIEVEMENTS PANEL
========================= */

.ach-panel {
  position:fixed;
  inset:6% 10%;
  background:#e7d8b1;
  border:5px solid #a07c3a;
  padding:25px;
  overflow-y:auto;
  display:none;
  z-index:10;
}
.ach-panel.active { display:block; }

.achievement {
  background:rgba(0,0,0,.08);
  border:1px solid rgba(255,165,0,.5);
  border-radius:14px;
  padding:15px;
  margin-bottom:18px;
  text-align:left;
}

.achievement h3 { margin:0 0 6px; }
.achievement p { margin:0 0 10px; }

.ach-bar {
  height:12px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
}

.ach-bar-fill {
  height:100%;
  background:linear-gradient(90deg,orange,gold);
  transition:.4s;
}

.ach-difficulty {
  float:right;
  font-weight:bold;
  font-size:.85rem;
}

/* difficulty colors */
.diff-easy { color:#3cff6a; }
.diff-medium { color:orange; }
.diff-hard { color:red; }
.diff-insane {
  color:red;
  -webkit-text-stroke:.6px yellow;
}
.diff-impossible {
  color:#7dd3ff;
  -webkit-text-stroke:.6px darkred;
}

/* =========================
   TUTORIAL CARDS
========================= */

.card {
  margin:10px auto;
  padding:10px;
  border-radius:8px;
  width:80%;
  font-weight:bold;
}

.rare { border:2px solid #4da6ff; }
.epic { border:2px solid magenta; }
.legendary { border:2px solid gold; }
.mystical { border:2px solid #b38bff; }
.upgraded {
  border:2px solid gold;
  box-shadow:0 0 10px #66ccff;
}
.secret {
  border:2px solid darkred;
  box-shadow:0 0 12px black;
}
</style>
</head>

<body>

<button class="toggle-theme" id="themeBtn">ðŸŒ™</button>

<!-- ACHIEVEMENT GEM -->
<div class="ach-gem" id="achBtn">
  <div class="gem-icon">ðŸ’Ž</div>
  <span>Achievements</span>
</div>

<div class="ach-panel" id="achPanel"></div>

<!-- MENU -->
<div class="section active" id="menu">
  <div class="logo">
    <div class="top">TACTICAL</div><br>
    <div class="bottom">BATTLE</div>
  </div>
  <button class="btn" onclick="showSection('tutorial')">Tutorial</button>
  <button class="btn" onclick="showSection('settings')">Settings</button>
</div>

<!-- TUTORIAL -->
<div class="section" id="tutorial">
  <h1 id="tutorialTitle"></h1>
  <div id="tutorialText"></div>
  <br>
  <button class="btn" onclick="prevTutorial()">Back</button>
  <button class="btn" onclick="nextTutorial()">Next</button>
  <button class="btn" onclick="showSection('menu')">Exit</button>
</div>

<div class="section" id="settings">
  <h1>Settings</h1>
  <button class="btn" onclick="showSection('menu')">Back</button>
</div>

<script>
/* ---------- helpers ---------- */
const achPanel = document.getElementById("achPanel");
const achBtn = document.getElementById("achBtn");

function showSection(id) {
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* theme */
themeBtn.onclick=()=>{
  document.body.classList.toggle("light");
  themeBtn.textContent=document.body.classList.contains("light")?"ðŸŒž":"ðŸŒ™";
};

/* =========================
   TUTORIAL
========================= */

const pages=[
{title:"Welcome",text:"<div class='card rare'>Weapons â€¢ Upgrades â€¢ Chaos</div>"},
{title:"Rarities",text:`
<div class='card rare'>Rare</div>
<div class='card epic'>Epic</div>
<div class='card legendary'>Legendary</div>
<div class='card mystical'>Mystical</div>
<div class='card upgraded'>Upgraded-Legendary</div>`},
{title:"Secrets",text:"<div class='card secret'>??? (1-of-1)</div>"}
];
let i=0;
function renderTutorial(){
  tutorialTitle.textContent=pages[i].title;
  tutorialText.innerHTML=pages[i].text;
}
function nextTutorial(){ if(i<pages.length-1){i++;renderTutorial();}}
function prevTutorial(){ if(i>0){i--;renderTutorial();}}
renderTutorial();

/* =========================
   ACHIEVEMENTS
========================= */

const achievements=[
{title:"Victory!",desc:"Win your first game",progress:1,goal:1,difficulty:"easy"},
{title:"Sacrificial Sacrifice",desc:"Lose by overcommitting",progress:0,goal:1,difficulty:"medium"},
{title:"Secretly a Legend",desc:"Obtain a Secret card",progress:0,goal:1,difficulty:"insane"},
{title:"Chosen Wizard",desc:"Win with only mystical cards",progress:0,goal:1,difficulty:"impossible"}
];

function renderAchievements(){
  achPanel.innerHTML=`<h2>Achievements</h2>`;
  achievements.forEach(a=>{
    const pct=Math.min(a.progress/a.goal*100,100);
    achPanel.innerHTML+=`
    <div class="achievement">
      <span class="ach-difficulty diff-${a.difficulty}">${a.difficulty.toUpperCase()}</span>
      <h3>${a.title}</h3>
      <p>${a.desc}</p>
      <div class="ach-bar"><div class="ach-bar-fill" style="width:${pct}%"></div></div>
    </div>`;
  });
}

achBtn.onclick=()=>{
  renderAchievements();
  achPanel.classList.toggle("active");
};
</script>

</body>
</html>
